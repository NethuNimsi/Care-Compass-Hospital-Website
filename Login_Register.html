<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="icon" type="image/x-icon" href="images/logo (2).png">
    <link rel="stylesheet" href="Login_Register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1df782baf.js"></script>
</head>
<body>
    <div class="container">
        <div id="signin-form" class="form-box">
            <h2>LOGIN</h2>
            <form action="login.php" method="POST" autocomplete="off">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required aria-label="Password">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="forgot-password">
                    <p><a href="#">Forgot Password?</a></p>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForm('signup-form')">Register Now!</a></p>
            
            <div class="social-login">
                <p>or Login with social platforms:</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        
        <div id="signup-form" class="form-box hidden">
            <h2>REGISTER</h2>
            <form action="register.php" method="POST" autocomplete="off">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Full Name" required aria-label="Full Name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required aria-label="Password">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <select name="role" required aria-label="User Role">
                        <option value="" disabled selected>Select your role</option>
                        <option value="patient">Patient</option>
                        <option value="admin">Admin</option>
                        <option value="doctor">Doctor</option>
                    </select>
                    <i class="fas fa-user-tag"></i>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForm('signin-form')">Login Now!</a></p>
        </div>
    </div>

    <script>
        function toggleForm(formId) {
            const forms = ['signin-form', 'signup-form'];
            forms.forEach(id => {
                document.getElementById(id).classList.toggle('hidden', id !== formId);
            });
        }
    </script>
</body>
</html>
